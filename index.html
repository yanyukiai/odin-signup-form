<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="title">
        <img class="title-logo" src="./images/odin-lined.png" alt="Odin Logo" />
        <div class="title-words">Odin</div>
      </div>
      <div class="image-credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          target="_blank"
          rel="noopener noreferrer"
          >Halie West</a
        >
        on Unsplash
      </div>
    </div>
    <div class="form">
      <div class="form-intro">
        <p>This is not a real online service!</p>
        <p>Sign up Now to get started!</p>
      </div>
      <form action="Reference/" method="post">
        <div class="form-content">
          <div class="form-header">Let's do this!</div>
          <div class="user-input">
            <div>
              <label for="first_name">FIRST NAME</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Jim"
              />
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Yang"
              />
            </div>
            <div>
              <label for="user_email">EMAIL</label>
              <input
                type="email"
                name="user_email"
                id="user_email"
                placeholder="xxx@email.com"
              />
            </div>
            <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input
                type="text"
                name="phone-number"
                id="phone-number"
                placeholder="123-456-7890"
              />
            </div>
            <div>
              <label for="user_password">PASSWORD</label>
              <input type="password" name="user_password" id="user_password" />
            </div>
            <div>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </div>
          <div class="submit-and-login">
            <div class="form-submit">
              <button type="submit">Create Account</button>
            </div>
            <div class="log-in-page">Already have an acccount? Log In Here</div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
